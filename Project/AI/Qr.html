<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Embedded QR Platform</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDKs (Compat version for HTML usage) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>

    <style>
        /* Custom Animations */
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
        .glass-panel { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .input-dark { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255, 255, 255, 0.1); color: white; }
        .input-dark:focus { border-color: #818cf8; outline: none; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 font-sans antialiased selection:bg-indigo-500/30">

    <div id="root"></div>

    <script type="text/babel">
        // --- STABLE ICONS (Inline SVGs) ---
        const IconBase = ({ children, className, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={`lucide ${className || ''}`} {...props}>{children}</svg>
        );

        const QrCode = (props) => <IconBase {...props}><rect width="5" height="5" x="3" y="3" rx="1"/><rect width="5" height="5" x="14" y="3" rx="1"/><rect width="5" height="5" x="14" y="14" rx="1"/><rect width="5" height="5" x="3" y="14" rx="1"/><path d="M10 17h4"/><path d="M10 7v4"/><path d="M14 10h.01"/><path d="M17 10h.01"/><path d="M14 14h.01"/><path d="M17 14h.01"/></IconBase>;
        const Plus = (props) => <IconBase {...props}><path d="M5 12h14"/><path d="M12 5v14"/></IconBase>;
        const BarChart3 = (props) => <IconBase {...props}><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></IconBase>;
        const Globe = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><line x1="2" x2="22" y1="12" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></IconBase>;
        const Smartphone = (props) => <IconBase {...props}><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></IconBase>;
        const ArrowRight = (props) => <IconBase {...props}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></IconBase>;
        const Trash2 = (props) => <IconBase {...props}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></IconBase>;
        const Zap = (props) => <IconBase {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconBase>;
        const CheckCircle2 = (props) => <IconBase {...props}><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/></IconBase>;
        const MousePointerClick = (props) => <IconBase {...props}><path d="m14 4.1 2.8 2.8"/><path d="M11.2 5.8 8.4 3"/><path d="M18.7 8l-2.8 2.8"/><path d="M11 11a3 3 0 1 0 5.6 4.2L22 22l-4.5.7-4.2-4.2-1.3 1.3V11h8.7Z"/></IconBase>;
        const Loader2 = (props) => <IconBase {...props}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></IconBase>;
        const AlertTriangle = (props) => <IconBase {...props}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></IconBase>;
        const Settings = (props) => <IconBase {...props}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></IconBase>;
        const Edit2 = (props) => <IconBase {...props}><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></IconBase>;
        const Save = (props) => <IconBase {...props}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></IconBase>;
        const Play = (props) => <IconBase {...props}><polygon points="5 3 19 12 5 21 5 3"/></IconBase>;


        // --- FIREBASE CONFIGURATION ---
        const userProvidedConfig = {
            apiKey: "AIzaSyDrW6QEKLfprcA7XhjzvZjHRLEzAyk897s",
            authDomain: "qr-test-45c5d.firebaseapp.com",
            projectId: "qr-test-45c5d",
            storageBucket: "qr-test-45c5d.firebasestorage.app",
            messagingSenderId: "216151778928",
            appId: "1:216151778928:web:daadd8d30586b39cc336b5",
            measurementId: "G-XC8KECRW9L"
        };

        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : userProvidedConfig;

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
            if (firebase.analytics) {
                firebase.analytics();
            }
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // App ID logic
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // --- HELPER FUNCTIONS ---
        const generateId = () => Math.random().toString(36).substr(2, 9);
        const formatDate = (timestamp) => {
            if (!timestamp) return 'Just now';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return new Intl.DateTimeFormat('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' }).format(date);
        };

        const ensureHttps = (url) => {
            if (!url) return '';
            let clean = url.trim();
            if (!clean.match(/^https?:\/\//)) {
                return 'https://' + clean;
            }
            return clean;
        };

        // --- MAIN COMPONENT ---
        function App() {
            const [user, setUser] = React.useState(null);
            const [view, setView] = React.useState('loading'); 
            const [projects, setProjects] = React.useState([]);
            const [activeProject, setActiveProject] = React.useState(null);
            const [redirectStatus, setRedirectStatus] = React.useState({ status: 'analyzing', msg: 'Connecting to Logic Engine...' });
            const [finalDestination, setFinalDestination] = React.useState(null); 
            
            const [hostUrl, setHostUrl] = React.useState(() => {
                return localStorage.getItem('qr_host_url') || window.location.href.split('?')[0];
            });

            const updateHostUrl = (newUrl) => {
                let clean = newUrl.trim();
                if (clean.endsWith('/')) clean = clean.slice(0, -1); 
                if (clean.includes('?')) clean = clean.split('?')[0]; 
                
                setHostUrl(clean);
                localStorage.setItem('qr_host_url', clean);
            };

            // 1. INITIALIZATION
            React.useEffect(() => {
                const init = async () => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const targetId = urlParams.get('id');

                    if (targetId) {
                        setView('REDIRECTING');
                        handleRedirectLogic(targetId);
                    } else {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                             await auth.signInWithCustomToken(__initial_auth_token);
                        } else {
                             await auth.signInAnonymously();
                        }
                    }
                };
                init();

                const unsub = auth.onAuthStateChanged(u => {
                    if (u && !new URLSearchParams(window.location.search).get('id')) {
                        setUser(u);
                        setView(v => v === 'loading' ? 'landing' : v);
                    }
                });
                return () => unsub();
            }, []);

            // 2. DATA FETCHING
            React.useEffect(() => {
                if (!user || view === 'REDIRECTING') return;
                const q = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('qrcodes');
                
                const unsub = q.onSnapshot(snap => {
                    const projs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    setProjects(projs.filter(p => p.ownerId === user.uid));
                    
                    if (activeProject) {
                        const updated = projs.find(p => p.id === activeProject.id);
                        if (updated) setActiveProject(updated);
                    }
                }, (err) => {
                    console.error("Firestore Error:", err);
                    // Silently handle permission errors for now, they might be using readonly
                });
                return () => unsub();
            }, [user, activeProject?.id]);

            // --- THE BRAIN: REDIRECT LOGIC ENGINE ---
            const handleRedirectLogic = async (id) => {
                try {
                    if (!auth.currentUser) await auth.signInAnonymously();
                    
                    setRedirectStatus({ status: 'analyzing', msg: 'Verifying QR Signature...' });

                    const qrRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('qrcodes').doc(id);
                    const docSnap = await qrRef.get();

                    if (!docSnap.exists) {
                        setRedirectStatus({ status: 'error', msg: 'QR Code not found (Invalid ID)' });
                        return;
                    }

                    const project = docSnap.data();

                    if (!project.active) {
                        setRedirectStatus({ status: 'error', msg: 'This campaign is currently paused.' });
                        return;
                    }

                    setRedirectStatus({ status: 'calculating', msg: 'Calculating Dynamic Route...' });

                    let nextIndex = project.currentLinkIndex;
                    let nextScanCountOnLink = (project.currentScanOnLink || 0) + 1;
                    let triggerSwitch = false;

                    if (project.mode === 'count' && nextScanCountOnLink > project.clickLimit) {
                        triggerSwitch = true;
                        nextIndex = (project.currentLinkIndex + 1) % project.links.length;
                        nextScanCountOnLink = 1; 
                    }

                    const destination = project.links[triggerSwitch ? nextIndex : project.currentLinkIndex].url;

                    // Update DB - Wrapped in Try/Catch to allow redirect even if DB write fails (e.g. strict permissions)
                    try {
                        await qrRef.update({
                            scanCount: firebase.firestore.FieldValue.increment(1),
                            lastScanAt: firebase.firestore.FieldValue.serverTimestamp(),
                            currentLinkIndex: nextIndex,
                            currentScanOnLink: nextScanCountOnLink,
                            scanHistory: firebase.firestore.FieldValue.arrayUnion({
                                timestamp: new Date().toISOString(),
                                linkId: triggerSwitch ? nextIndex : project.currentLinkIndex,
                                device: navigator.userAgent || 'Unknown Device'
                            })
                        });
                    } catch (dbErr) {
                        console.warn("DB Update failed (likely permissions), but proceeding with redirect:", dbErr);
                    }

                    setFinalDestination(destination);
                    setRedirectStatus({ status: 'success', msg: 'Redirecting...' });

                    try {
                        window.location.replace(destination);
                    } catch (navErr) {
                        console.warn("Auto-redirect blocked:", navErr);
                        setRedirectStatus({ status: 'success', msg: 'Auto-redirect blocked. Click below to open.' });
                    }

                } catch (err) {
                    console.error(err);
                    let niceError = 'System Error';
                    if (err.code === 'permission-denied') niceError = 'Database Permission Denied. Check Firestore Rules in Firebase Console.';
                    else niceError = err.message;
                    
                    setRedirectStatus({ status: 'error', msg: niceError });
                }
            };

            const triggerTestScan = (projectId) => {
                // Manually trigger the redirect logic view for a specific project
                setView('REDIRECTING');
                const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?id=' + projectId;
                window.history.pushState({path:newUrl},'',newUrl); // Update URL for visual consistency
                handleRedirectLogic(projectId);
            };

            // --- RENDERERS ---

            if (view === 'REDIRECTING') {
                return <RedirectScreen status={redirectStatus} finalDestination={finalDestination} onBack={() => {
                    setView('dashboard'); 
                    window.history.pushState({},'', window.location.pathname); // Clear ID
                }}/>;
            }

            if (view === 'loading') {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-950">
                        <Loader2 className="w-10 h-10 text-indigo-500 animate-spin" />
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Navbar */}
                    {view !== 'landing' && (
                        <nav className="fixed top-0 w-full h-16 bg-slate-900/80 backdrop-blur-md border-b border-white/5 z-50 flex items-center justify-between px-6">
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('dashboard')}>
                                <div className="w-8 h-8 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg shadow-indigo-500/20">
                                    <QrCode className="w-5 h-5 text-white" />
                                </div>
                                <span className="font-bold text-lg tracking-tight">Dynamic<span className="text-indigo-400">QR</span></span>
                            </div>
                            <div className="flex items-center gap-4">
                                <div className="text-xs text-slate-500 hidden md:block">
                                    Server: <span className="text-emerald-400">Online</span>
                                </div>
                                <div className="h-8 w-8 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center text-xs font-bold text-slate-400">
                                    {user.uid.slice(0, 2).toUpperCase()}
                                </div>
                            </div>
                        </nav>
                    )}

                    {/* Main Body */}
                    <main className={`flex-1 pt-20 px-4 max-w-6xl mx-auto w-full ${view === 'landing' ? 'pt-0' : ''}`}>
                        {view === 'landing' && <LandingPage onEnter={() => setView('dashboard')} />}
                        {view === 'dashboard' && <Dashboard projects={projects} onCreate={() => setView('creator')} onSelect={(p) => { setActiveProject(p); setView('analytics'); }} hostUrl={hostUrl} updateHostUrl={updateHostUrl} onTest={triggerTestScan} />}
                        {view === 'creator' && <QRCreator user={user} onCancel={() => setView('dashboard')} onSuccess={() => setView('dashboard')} appId={appId} db={db} />}
                        {view === 'analytics' && activeProject && <AnalyticsView project={activeProject} onBack={() => { setActiveProject(null); setView('dashboard'); }} db={db} appId={appId} hostUrl={hostUrl} />}
                    </main>

                    {/* Footer */}
                    <div className="py-6 text-center opacity-60 hover:opacity-100 transition-opacity">
                        <span className="text-xs uppercase tracking-widest font-semibold text-slate-500">
                            Developed by <a href="https://sanstudio.neocities.org/" target="_blank" className="text-indigo-400 hover:text-indigo-300">SanStudio</a>
                        </span>
                    </div>
                </div>
            );
        }

        // --- SUB-VIEWS ---

        const RedirectScreen = ({ status, finalDestination, onBack }) => (
            <div className="min-h-screen bg-black flex flex-col items-center justify-center p-6 text-center relative overflow-hidden">
                <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-indigo-900/20 via-slate-950 to-slate-950"></div>
                
                {/* Back Button for Testing */}
                <button onClick={onBack} className="absolute top-6 left-6 text-slate-500 hover:text-white flex items-center gap-2 z-50">
                    <ArrowRight className="w-4 h-4 rotate-180" /> Back (Admin)
                </button>

                <div className="relative z-10 max-w-md w-full">
                    {status.status === 'error' ? (
                        <div className="animate-fade-in">
                            <div className="w-16 h-16 rounded-full bg-red-500/10 flex items-center justify-center mx-auto mb-6 text-red-500 border border-red-500/20">
                                <AlertTriangle className="w-8 h-8" />
                            </div>
                            <h2 className="text-2xl font-bold text-white mb-2">Access Denied</h2>
                            <p className="text-slate-400">{status.msg}</p>
                            <div className="mt-6 p-4 bg-red-900/20 border border-red-500/10 rounded-lg text-left text-xs text-red-300 font-mono">
                                Debug Tip: Go to Firebase Console &gt; Firestore Database &gt; Rules. Change "allow read, write: if false;" to "allow read, write: if true;" (for testing only).
                            </div>
                        </div>
                    ) : (
                        <div className="flex flex-col items-center">
                            <div className="relative w-24 h-24 mb-8">
                                <div className="absolute inset-0 border-4 border-slate-800 rounded-full"></div>
                                <div className="absolute inset-0 border-t-4 border-indigo-500 rounded-full animate-spin"></div>
                                <div className="absolute inset-0 flex items-center justify-center">
                                    <Zap className="w-8 h-8 text-indigo-400 animate-pulse" />
                                </div>
                            </div>
                            <h2 className="text-xl font-bold text-white mb-2 tracking-tight">SanStudio Engine</h2>
                            <p className="text-sm text-indigo-300/80 font-mono">{status.msg}</p>
                            
                            {/* FALLBACK BUTTON */}
                            {status.status === 'success' && finalDestination && (
                                <div className="mt-8 animate-fade-in w-full">
                                    <div className="mb-4 text-xs text-slate-500 uppercase tracking-widest">Destination Ready</div>
                                    <div className="p-3 bg-slate-900 rounded-lg border border-slate-800 mb-6 font-mono text-xs text-slate-400 break-all">
                                        {finalDestination}
                                    </div>
                                    <a href={finalDestination} className="px-8 py-4 bg-emerald-500 hover:bg-emerald-400 text-white font-bold rounded-full transition-all shadow-lg hover:shadow-emerald-500/50 flex items-center justify-center gap-2 mx-auto w-full">
                                        Open Website <ArrowRight className="w-4 h-4" />
                                    </a>
                                </div>
                            )}

                            {!finalDestination && status.status !== 'error' && (
                                <div className="w-full h-1 bg-slate-900 rounded-full mt-8 overflow-hidden">
                                    <div className="h-full bg-indigo-500 animate-[width_1.5s_ease-in-out_infinite]" style={{width: '60%'}}></div>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            </div>
        );

        const LandingPage = ({ onEnter }) => (
            <div className="flex flex-col items-center justify-center min-h-screen text-center -mt-20">
                <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-slate-800/50 border border-indigo-500/30 text-indigo-300 text-xs font-medium mb-8">
                    <Zap className="w-3 h-3" /> <span>Real-Time QR Infrastructure</span>
                </div>
                <h1 className="text-5xl md:text-7xl font-bold tracking-tight mb-6 bg-clip-text text-transparent bg-gradient-to-b from-white to-slate-400">
                    Print Once.<br /> Control Forever.
                </h1>
                <p className="text-lg text-slate-400 mb-10 max-w-2xl mx-auto leading-relaxed">
                    A self-contained logic engine for your physical QR codes. 
                    Switch destinations, track scans, and manage campaigns from a single dashboard.
                </p>
                <button onClick={onEnter} className="group px-8 py-4 rounded-full bg-white text-slate-950 font-bold text-lg hover:shadow-[0_0_20px_rgba(255,255,255,0.3)] transition-all duration-300 flex items-center gap-2">
                    Launch Console <ArrowRight className="w-5 h-5 group-hover:translate-x-1 transition-transform" />
                </button>
            </div>
        );

        const Dashboard = ({ projects, onCreate, onSelect, hostUrl, updateHostUrl, onTest }) => {
            const [isEditingHost, setIsEditingHost] = React.useState(false);
            const [tempHost, setTempHost] = React.useState(hostUrl);

            // Detect Blob URL
            const isBlob = hostUrl.startsWith('blob:');

            const saveHost = () => {
                updateHostUrl(tempHost);
                setIsEditingHost(false);
            };

            return (
                <div className="animate-fade-in">
                    <div className="flex justify-between items-end mb-8">
                        <div>
                            <h2 className="text-3xl font-bold mb-2">Dashboard</h2>
                            <p className="text-slate-400 text-sm">Active Campaigns: {projects.length}</p>
                        </div>
                        <button onClick={onCreate} className="px-5 py-2.5 rounded-lg bg-indigo-600 hover:bg-indigo-500 text-white font-medium shadow-lg shadow-indigo-500/20 hover:shadow-indigo-500/40 transition-all flex items-center gap-2">
                            <Plus className="w-4 h-4" /> New Campaign
                        </button>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                        <div className="glass-panel p-6 rounded-2xl">
                            <div className="flex justify-between mb-4"><span className="text-slate-400 text-sm">Total Scans</span><BarChart3 className="w-5 h-5 text-indigo-400" /></div>
                            <div className="text-3xl font-bold">{projects.reduce((acc, p) => acc + (p.scanCount || 0), 0)}</div>
                        </div>
                        
                        {/* Host URL Configuration Panel */}
                        <div className={`glass-panel p-6 rounded-2xl col-span-2 ${isBlob ? 'border-amber-500/50' : ''}`}>
                            <div className="flex justify-between mb-2">
                                <span className="text-slate-400 text-sm flex items-center gap-2">
                                    <Globe className="w-4 h-4 text-blue-400" /> 
                                    Redirect Server / Host URL
                                </span>
                                {isEditingHost ? (
                                    <div className="flex gap-2">
                                        <button onClick={() => setIsEditingHost(false)} className="text-xs text-slate-400 hover:text-white">Cancel</button>
                                        <button onClick={saveHost} className="text-xs text-emerald-400 font-bold flex items-center gap-1"><Save className="w-3 h-3" /> Save</button>
                                    </div>
                                ) : (
                                    <button onClick={() => setIsEditingHost(true)} className="text-xs text-indigo-400 hover:text-indigo-300 flex items-center gap-1"><Edit2 className="w-3 h-3" /> Edit</button>
                                )}
                            </div>
                            
                            {isEditingHost ? (
                                <input 
                                    type="text" 
                                    value={tempHost} 
                                    onChange={(e) => setTempHost(e.target.value)} 
                                    className="w-full input-dark rounded px-3 py-1.5 text-sm"
                                    placeholder="https://your-deployed-site.com"
                                />
                            ) : (
                                <div className="text-sm font-mono text-slate-300 truncate">{hostUrl}</div>
                            )}

                            {isBlob && (
                                <div className="mt-3 bg-amber-500/10 border border-amber-500/20 rounded p-3 flex gap-3 items-start">
                                    <AlertTriangle className="w-5 h-5 text-amber-500 shrink-0" />
                                    <div>
                                        <div className="text-xs font-bold text-amber-500 mb-0.5">Physical Phone Warning</div>
                                        <p className="text-[10px] text-amber-200/80 leading-relaxed">
                                            Phones <strong>cannot</strong> scan this QR code because you are in a code editor preview (Blob URL). 
                                            <br/>
                                            <strong>Fix:</strong> Save this file, upload it to Netlify/Vercel, then paste your real website URL above.
                                        </p>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="glass-panel rounded-2xl overflow-hidden">
                        <div className="p-6 border-b border-white/5"><h3 className="font-semibold">Recent Projects</h3></div>
                        {projects.length === 0 ? (
                            <div className="p-12 text-center text-slate-500">No active campaigns. Create one to start.</div>
                        ) : (
                            <div className="divide-y divide-white/5">
                                {projects.map(p => (
                                    <div key={p.id} className="p-6 hover:bg-white/5 flex items-center justify-between group transition-colors">
                                        <div className="flex items-center gap-4 cursor-pointer" onClick={() => onSelect(p)}>
                                            <div className="w-12 h-12 rounded-xl bg-white p-1">
                                                <img src={`https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(hostUrl + '?id=' + p.id)}&color=000000`} className="w-full h-full" alt="QR" />
                                            </div>
                                            <div>
                                                <h4 className="font-medium text-lg group-hover:text-indigo-300 transition-colors">{p.name}</h4>
                                                <div className="flex items-center gap-3 text-sm text-slate-400">
                                                    <span className="flex items-center gap-1"><div className={`w-2 h-2 rounded-full ${p.active ? 'bg-emerald-400' : 'bg-red-400'}`}></div> {p.active ? 'Live' : 'Paused'}</span>
                                                    <span>â€¢ {p.links.length} Links</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="flex items-center gap-6">
                                            <div className="text-right">
                                                <div className="text-2xl font-bold">{p.scanCount || 0}</div>
                                                <div className="text-xs text-slate-500 uppercase">Scans</div>
                                            </div>
                                            <div className="flex gap-2">
                                                <button onClick={(e) => { e.stopPropagation(); onTest(p.id); }} className="p-2 rounded bg-indigo-500/20 hover:bg-indigo-500 text-indigo-400 hover:text-white transition-colors border border-indigo-500/50" title="Test Redirect Logic">
                                                    <Play className="w-4 h-4" />
                                                </button>
                                                <button onClick={(e) => { e.stopPropagation(); onSelect(p); }} className="p-2 rounded hover:bg-white/10 text-slate-400 hover:text-white transition-colors">
                                                    <ArrowRight className="w-4 h-4" />
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const QRCreator = ({ user, onCancel, onSuccess, appId, db }) => {
            const [name, setName] = React.useState('');
            const [links, setLinks] = React.useState([{ url: '', active: true }, { url: '', active: false }]);
            const [mode, setMode] = React.useState('count');
            const [clickLimit, setClickLimit] = React.useState(5);
            const [saving, setSaving] = React.useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setSaving(true);
                const newId = generateId();
                
                // Sanitize Links
                const sanitizedLinks = links.map(l => ({ ...l, url: ensureHttps(l.url) }));

                try {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('qrcodes').doc(newId).set({
                        id: newId,
                        name,
                        links: sanitizedLinks,
                        currentLinkIndex: 0,
                        currentScanOnLink: 0,
                        mode,
                        clickLimit: parseInt(clickLimit),
                        scanCount: 0,
                        scanHistory: [],
                        ownerId: user.uid,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        active: true
                    });
                    onSuccess();
                } catch (err) {
                    console.error(err);
                    alert("Error creating project: " + err.message + "\n\nCheck your Firestore Rules.");
                    setSaving(false);
                }
            };

            const updateLink = (idx, val) => {
                const n = [...links];
                n[idx].url = val;
                setLinks(n);
            };

            return (
                <div className="max-w-2xl mx-auto animate-fade-in">
                    <h2 className="text-3xl font-bold mb-2">Create Embedded QR</h2>
                    <p className="text-slate-400 mb-8">This will generate a permanent QR code managed by this dashboard.</p>
                    
                    <form onSubmit={handleSubmit} className="space-y-6">
                        <div className="space-y-2">
                            <label className="text-sm font-medium text-slate-300">Project Name</label>
                            <input type="text" value={name} onChange={e => setName(e.target.value)} className="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 focus:border-indigo-500 outline-none" required placeholder="e.g. Summer Promo" />
                        </div>

                        <div className="glass-panel p-6 rounded-xl space-y-4">
                            <h3 className="font-semibold flex items-center gap-2"><Globe className="w-4 h-4 text-indigo-400" /> Destinations</h3>
                            {links.map((link, i) => (
                                <div key={i}>
                                    <label className="text-xs uppercase font-bold text-slate-500 mb-1 block">{i === 0 ? 'Primary Link' : 'Fallback / Secondary Link'}</label>
                                    <input type="text" value={link.url} onChange={e => updateLink(i, e.target.value)} className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-sm focus:border-indigo-500 outline-none" placeholder="google.com" required />
                                </div>
                            ))}
                        </div>

                        <div className="glass-panel p-6 rounded-xl space-y-4">
                            <h3 className="font-semibold flex items-center gap-2"><Zap className="w-4 h-4 text-amber-400" /> Logic</h3>
                            <div className="grid grid-cols-2 gap-4">
                                <div onClick={() => setMode('count')} className={`p-4 rounded-lg border cursor-pointer ${mode === 'count' ? 'bg-indigo-600/20 border-indigo-500' : 'bg-slate-800 border-transparent'}`}>
                                    <div className="font-medium">Scan Limit</div>
                                    <div className="text-xs text-slate-400">Switch after X scans</div>
                                </div>
                                <div onClick={() => setMode('manual')} className={`p-4 rounded-lg border cursor-pointer ${mode === 'manual' ? 'bg-indigo-600/20 border-indigo-500' : 'bg-slate-800 border-transparent'}`}>
                                    <div className="font-medium">Manual</div>
                                    <div className="text-xs text-slate-400">I will switch it manually</div>
                                </div>
                            </div>
                            {mode === 'count' && (
                                <div className="pt-2">
                                    <label className="text-sm text-slate-400 block mb-1">Switch after how many scans?</label>
                                    <input type="number" min="1" value={clickLimit} onChange={e => setClickLimit(e.target.value)} className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2" />
                                </div>
                            )}
                        </div>

                        <div className="flex gap-4 pt-4">
                            <button type="button" onClick={onCancel} className="flex-1 py-3 rounded-lg border border-slate-700 hover:bg-slate-800">Cancel</button>
                            <button type="submit" disabled={saving} className="flex-1 py-3 rounded-lg bg-indigo-600 hover:bg-indigo-500 font-medium disabled:opacity-50">{saving ? 'Creating...' : 'Generate QR'}</button>
                        </div>
                    </form>
                </div>
            );
        };

        const AnalyticsView = ({ project, onBack, db, appId, hostUrl }) => {
            const [copyFeedback, setCopyFeedback] = React.useState(false);
            
            // The QR URL that the phone actually visits
            const realQrUrl = `${hostUrl}?id=${project.id}`;

            const handleManualSwitch = async (idx) => {
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('qrcodes').doc(project.id).update({
                    currentLinkIndex: idx,
                    currentScanOnLink: 0
                });
            };

            const handleDelete = async () => {
                if(confirm('Delete this project?')) {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('qrcodes').doc(project.id).delete();
                    onBack();
                }
            };

            return (
                <div className="animate-fade-in">
                    <button onClick={onBack} className="mb-6 text-slate-400 hover:text-white flex items-center gap-2"><ArrowRight className="w-4 h-4 rotate-180" /> Back</button>
                    
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div className="space-y-6">
                            <div className="bg-white rounded-2xl p-8 flex flex-col items-center justify-center shadow-2xl relative overflow-hidden">
                                <img src={`https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(realQrUrl)}&color=000000`} className="w-48 h-48 mix-blend-multiply relative z-10" alt="QR" />
                                <div className="mt-4 text-slate-500 text-xs font-mono bg-slate-100 px-2 py-1 rounded border border-slate-200 break-all text-center max-w-full">
                                    {realQrUrl}
                                </div>
                            </div>

                            <div className="glass-panel p-4 rounded-xl border-l-4 border-l-indigo-500">
                                <h3 className="text-sm font-bold text-indigo-400 uppercase mb-1">How it works</h3>
                                <p className="text-xs text-slate-400 leading-relaxed">
                                    This QR points to <strong>this page</strong>. When scanned, this page loads, sees the ID in the URL, talks to the database, and redirects the user to the Active Link below.
                                </p>
                            </div>

                            <div className="glass-panel p-6 rounded-xl">
                                <h3 className="font-semibold mb-4 text-sm uppercase text-slate-500">Destinations</h3>
                                <div className="space-y-3">
                                    {project.links.map((link, idx) => (
                                        <div key={idx} className={`flex items-center gap-3 p-3 rounded-lg border transition-all ${project.currentLinkIndex === idx ? 'bg-indigo-600/20 border-indigo-500' : 'bg-slate-800/50 border-transparent'}`}>
                                            <div className="flex-1 overflow-hidden">
                                                <div className={`text-sm font-medium ${project.currentLinkIndex === idx ? 'text-indigo-300' : 'text-slate-400'}`}>Link {idx + 1}</div>
                                                <div className="text-xs text-slate-500 truncate">{link.url}</div>
                                            </div>
                                            {project.currentLinkIndex === idx ? 
                                                <span className="text-[10px] font-bold bg-indigo-500 px-2 py-1 rounded">ACTIVE</span> : 
                                                <button onClick={() => handleManualSwitch(idx)} className="p-1.5 rounded bg-slate-700 hover:bg-slate-600"><MousePointerClick className="w-4 h-4" /></button>
                                            }
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <button onClick={handleDelete} className="w-full py-3 rounded-lg border border-red-900/50 text-red-400 hover:bg-red-900/10 text-sm flex items-center justify-center gap-2"><Trash2 className="w-4 h-4" /> Delete Project</button>
                        </div>

                        <div className="lg:col-span-2 space-y-6">
                            <div className="flex justify-between items-center">
                                <h1 className="text-2xl font-bold">{project.name}</h1>
                                <span className={`px-3 py-1 rounded-full text-xs font-bold ${project.active ? 'bg-emerald-500/10 text-emerald-400' : 'bg-red-500/10 text-red-400'}`}>{project.active ? 'LIVE' : 'PAUSED'}</span>
                            </div>

                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                <div className="glass-panel p-4 rounded-xl"><div className="text-slate-400 text-xs">Total Scans</div><div className="text-2xl font-bold">{project.scanCount}</div></div>
                                <div className="glass-panel p-4 rounded-xl"><div className="text-slate-400 text-xs">Devices</div><div className="text-2xl font-bold">{Math.ceil(project.scanCount * 0.8)}</div></div>
                                <div className="glass-panel p-4 rounded-xl"><div className="text-slate-400 text-xs">Region</div><div className="text-2xl font-bold">Global</div></div>
                                <div className="glass-panel p-4 rounded-xl"><div className="text-slate-400 text-xs">Last Scan</div><div className="text-sm font-medium text-slate-300 mt-1">{formatDate(project.lastScanAt)}</div></div>
                            </div>

                             <div className="glass-panel rounded-2xl overflow-hidden min-h-[300px]">
                                <div className="p-4 border-b border-white/5"><h3 className="text-sm font-bold text-indigo-400">Scan Activity Log</h3></div>
                                <div className="max-h-[400px] overflow-y-auto">
                                    {!project.scanHistory?.length ? (
                                        <div className="p-8 text-center text-slate-500 text-sm">Waiting for scans...</div>
                                    ) : (
                                        project.scanHistory.slice().reverse().map((scan, i) => (
                                            <div key={i} className="flex justify-between items-center p-4 border-b border-white/5 hover:bg-white/5">
                                                <div className="flex items-center gap-3">
                                                    <div className="w-8 h-8 rounded-full bg-indigo-500/10 flex items-center justify-center text-indigo-400"><Smartphone className="w-4 h-4" /></div>
                                                    <div>
                                                        <div className="text-sm font-medium text-slate-200">New Scan Detected</div>
                                                        <div className="text-xs text-slate-500">{formatDate(scan.timestamp)}</div>
                                                    </div>
                                                </div>
                                                <div className="text-xs text-slate-500"> routed to Link {scan.linkId + 1}</div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MOUNT ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
