            /* Category Glow Colors */
            --cyberpunk-glow: #00ffff;
            --fantasy-glow: #be00ff;
            --scifi-glow: #76ff03;
            --abstract-glow: #ff00de;
        }

        html[data-theme='light'] {
            --bg-primary: #f1f5f9;
            --bg-secondary: #ffffff;
            --bg-glass: rgba(255, 255, 255, 0.6);
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --border-color: rgba(138, 43, 226, 0.2);
            --accent-purple: #7c3aed;
            --accent-cyan: #0891b2;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .font-mono { font-family: 'Roboto Mono', monospace; }

        .glassmorphism {
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .neon-glow-purple { box-shadow: 0 0 5px rgba(168, 85, 247, 0.8), 0 0 10px rgba(168, 85, 247, 0.6), 0 0 20px rgba(168, 85, 247, 0.4); }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-primary); }
        ::-webkit-scrollbar-thumb { background: #4a044e; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-purple); }

        .gallery-card {
            opacity: 0;
            transform: translateY(30px) scale(0.98);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            border: 2px solid transparent;
            box-shadow: 0 0 15px var(--glow-color), 0 0 30px var(--glow-color);
        }
        .gallery-card.is-visible { opacity: 1; transform: translateY(0) scale(1); }
        
        #modal.hidden { display: none; }
        #modal { transition: opacity 0.3s ease; }

        /* Vertical Before/After Slider */
        .card-slider-container { position: relative; width: 100%; height: 100%; overflow: hidden; }
        .card-slider-container .after-image { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: contain; object-position: center; }
        .card-slider-container .before-image-wrapper { position: absolute; left:0; top: 0; width: 100%; height: 50%; overflow: hidden; }
        .card-slider-container .before-image { position: absolute; left: 0; top: 0; width: 100%; height: 100%; object-fit: contain; object-position: top center; max-height: none; }
        
        .slider-handle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: transparent;
            cursor: ns-resize;
            transform: translate(-50%, -50%);
            z-index: 10;
            border-radius: 50%;
        }
        .slider-handle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white, 0 0 15px white, 0 0 25px var(--glow-color);
            transition: transform 0.3s ease;
        }
        .slider-handle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 45px;
            height: 45px;
            border: 2px solid white;
            border-radius: 50%;
            opacity: 0.3;
        }
        
        /* Favorite button */
        .fav-btn .heart-icon { fill: transparent; stroke: white; stroke-width: 2px; transition: fill 0.2s ease; }
        .fav-btn.is-favorite .heart-icon { fill: #ef4444; stroke: #ef4444; }

        .particle {
            position: absolute;
            background: var(--glow-color);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            z-index: 100;
        }
        @keyframes burst {
            0% { transform: translate(0, 0) scale(0.5); opacity: 1; }
            100% { transform: var(--transform-end) scale(0); opacity: 0; }
        }

        /* Skeleton Loader */
        @keyframes pulse { 50% { opacity: 0.5; } }
        .skeleton { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

    </style>
    <script>
        // Immediately sets theme from localStorage to prevent FOUC (Flash of Unstyled Content)
        (function() {

            else { document.documentElement.removeAttribute('data-theme'); }
        })();

                { id: 5, beforeSrc: 'as/o.jpg', afterSrc: 'as/5.jpg', prompt: 'A sleek, chrome android meditating in a zen garden of neon sand, juxtaposition of nature and technology, peaceful yet futuristic, ray tracing, sharp focus.', style: 'Sci-Fi', artist: 'Greg Rutkowski', date: '2024-01-20', popularity: 88 },
                { id: 6, beforeSrc: 'as/o.jpg', afterSrc: 'as/6.jpg', prompt: 'Close-up shot of a cybernetic eye, intricate iris details with glowing data streams, macro photography, hyper-detailed, metallic textures.', style: 'Cyberpunk', artist: 'Artgerm', date: '2024-02-11', popularity: 96 },
                { id: 7, beforeSrc: 'as/o.jpg', afterSrc: 'as/7.jpg', prompt: 'An ancient leviathan rising from a digital ocean, made of circuits and light, stormy background, dramatic, Lovecraftian horror meets TRON.', style: 'Fantasy', artist: 'Unreal Engine', date: '2024-03-01', popularity: 93 },
                { id: 8, beforeSrc: 'as/o.jpg', afterSrc: 'as/8.jpg', prompt: 'A lone figure in a glowing raincoat standing in a neon-drenched alley of Neo-Tokyo, Blade Runner aesthetic, cinematic, volumetric lighting.', style: 'Cyberpunk', artist: 'Greg Rutkowski', date: '2024-03-18', popularity: 99 }
            ];

            let state = {
                favorites: JSON.parse(localStorage.getItem('favorites')) || [],
                filters: { style: 'all', artist: 'all', showFavorites: false },
                sortBy: 'popular',
                currentPrompt: '',
                glitchInterval: null,
            };
            
            // --- Theme Manager ---
            const syncThemeIcon = () => {
                if (document.documentElement.hasAttribute('data-theme')) { // light mode
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                } else { // dark mode
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                }
            };
            themeToggle.addEventListener('click', () => {
                const isLight = document.documentElement.hasAttribute('data-theme');
                if (isLight) {
                    document.documentElement.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                }
                syncThemeIcon();
            });

            // --- Favorites Manager ---
            function toggleFavorite(id, btnElement) {
                const favIndex = state.favorites.indexOf(id);
                if (favIndex > -1) {
                    state.favorites.splice(favIndex, 1);
                } else {
                    state.favorites.push(id);
                    if (btnElement) createHeartParticles(btnElement);
                }
                localStorage.setItem('favorites', JSON.stringify(state.favorites));
                updateAllFavoriteIcons(id);
                if (state.filters.showFavorites) filterAndRender();
            }
            function updateAllFavoriteIcons(id) {
                queryAll(`.fav-btn[data-id="${id}"]`).forEach(btn => btn.classList.toggle('is-favorite', state.favorites.includes(id)));
            }
            
            function createHeartParticles(element) {
                const rect = element.getBoundingClientRect();
                const container = element.closest('.gallery-card') || document.body;
                for (let i = 0; i < 15; i++) {
                    const p = document.createElement('div');
                    p.classList.add('particle');
                    const angle = Math.random() * Math.PI * 2;
                    const radius = 20 + Math.random() * 50;
                    const xEnd = Math.cos(angle) * radius;
                    const yEnd = Math.sin(angle) * radius;
                    p.style.setProperty('--transform-end', `translate(${xEnd}px, ${yEnd}px)`);
                    p.style.width = `${2 + Math.random() * 3}px`;
                    p.style.height = p.style.width;
                    p.style.left = `${rect.left + rect.width / 2 - container.getBoundingClientRect().left}px`;
                    p.style.top = `${rect.top + rect.height / 2 - container.getBoundingClientRect().top}px`;
                    container.appendChild(p);
                    p.style.animation = `burst 0.6s ease-out forwards`;
                    setTimeout(() => p.remove(), 600);
                }
            }
            
            // --- Render Functions ---
            const observer = new IntersectionObserver((entries, obs) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        obs.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });


            function getGlowColor(style) {
                switch(style.toLowerCase()) {
                    case 'cyberpunk': return 'var(--cyberpunk-glow)';
                    case 'fantasy': return 'var(--fantasy-glow)';
                    case 'sci-fi': return 'var(--scifi-glow)';
                    case 'abstract': return 'var(--abstract-glow)';
                    default: return 'var(--accent-purple)';
                }
            }

            function renderGallery(data) {
                galleryGrid.innerHTML = data.map(item => {
                    const isFavorite = state.favorites.includes(item.id);
                    const glowColor = getGlowColor(item.style);
                    return `
                    <div class="gallery-card group relative aspect-[3/4] rounded-xl overflow-hidden cursor-pointer glassmorphism" data-id="${item.id}" style="--glow-color: ${glowColor};">
                        <div class="absolute inset-0">
                            <img src="${item.beforeSrc}" alt="Before" class="absolute inset-0 w-full h-full object-contain transition-opacity duration-500 ease-in-out opacity-100 group-hover:opacity-0" draggable="false">
                            <img src="${item.afterSrc}" alt="After" class="absolute inset-0 w-full h-full object-contain transition-opacity duration-500 ease-in-out opacity-0 group-hover:opacity-100" draggable="false">
                        </div>
                        <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/80 to-transparent pointer-events-none">
                            <h3 class="font-bold text-lg text-white">${item.style}</h3>
                            <p class="text-sm text-slate-300">by ${item.artist}</p>
                        </div>
                        <button class="fav-btn absolute top-3 right-3 bg-black/50 rounded-full p-2 z-20 ${isFavorite ? 'is-favorite' : ''}" data-id="${item.id}">
                             <svg class="w-6 h-6 heart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12.001 4.529c2.349-2.109 5.979-2.039 8.242.228 2.262 2.268 2.34 5.88.236 8.236l-8.48 8.492-8.478-8.492c-2.104-2.356-2.025-5.968.236-8.236 2.265-2.264 5.888-2.34 8.244-.228z"/></svg>
                        </button>
                    </div>`;
                }).join('');
                queryAll('.gallery-card').forEach(card => observer.observe(card));
            }

            
            // --- Main Logic: Filter, Sort, Render ---
            function filterAndRender() {
                let data = [...galleryData];
                
                if (state.filters.showFavorites) {
                    data = data.filter(item => state.favorites.includes(item.id));
                    showFavoritesBtn.classList.add('bg-purple-500/30');
                } else {
                    showFavoritesBtn.classList.remove('bg-purple-500/30');
                }

                const searchTerm = searchInput.value.toLowerCase();
                if (searchTerm) {
                    data = data.filter(item => 
                        item.prompt.toLowerCase().includes(searchTerm) || 
                        item.style.toLowerCase().includes(searchTerm) || 
                        item.artist.toLowerCase().includes(searchTerm)
                    );
                }

                if (state.filters.style !== 'all') data = data.filter(item => item.style === state.filters.style);
                if (state.filters.artist !== 'all') data = data.filter(item => item.artist === state.filters.artist);

                if (state.sortBy === 'popular') data.sort((a,b) => b.popularity - a.popularity);
                if (state.sortBy === 'recent') data.sort((a,b) => new Date(b.date) - new Date(a.date));

                if (data.length === 0) {
                     galleryGrid.innerHTML = `<p class="col-span-full text-center py-16 text-lg" style="color: var(--text-secondary);">No results found.</p>`;
                } else {
                    renderGallery(data);
                }
            }
            
            // --- Event Listeners ---
            searchInput.addEventListener('input', () => { state.filters.showFavorites = false; filterAndRender(); });
            showFavoritesBtn.addEventListener('click', () => { state.filters.showFavorites = !state.filters.showFavorites; filterAndRender(); });
            mobileFavBtn.addEventListener('click', (e) => { e.preventDefault(); state.filters.showFavorites = true; filterAndRender(); window.scrollTo({ top: 0, behavior: 'smooth' }); });
            
            queryAll('.sort-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    state.sortBy = btn.dataset.sort;
                    queryAll('.sort-btn').forEach(b => b.classList.remove('bg-purple-500/30'));
                    btn.classList.add('bg-purple-500/30');
                    filterAndRender();
                });
            });

            queryAll('.filter-dropdown').forEach(dropdown => {
                const btn = dropdown.querySelector('.filter-btn');
                const menu = dropdown.querySelector('.filter-menu');
                btn.addEventListener('click', e => { e.stopPropagation(); menu.classList.toggle('hidden'); });
                dropdown.querySelectorAll('.filter-option').forEach(option => {
                    option.addEventListener('click', e => {
                        e.preventDefault();
                        state.filters[option.dataset.filter] = option.dataset.value;
                        btn.querySelector('span').textContent = option.dataset.value === 'all' ? option.dataset.filter.charAt(0).toUpperCase() + option.dataset.filter.slice(1) : option.dataset.value;
                        menu.classList.add('hidden');
                        filterAndRender();
                    });
                });
            });
            document.addEventListener('click', () => queryAll('.filter-dropdown').forEach(d => d.querySelector('.filter-menu').classList.add('hidden')));


            // --- ADVANCED Card Interactions ---
            galleryGrid.addEventListener('mousemove', e => {
                const card = e.target.closest('.gallery-card');
                if (!card) return;
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const { width, height } = rect;
                const rotateX = (y / height - 0.5) * -15; // Max 7.5 deg rotation
                const rotateY = (x / width - 0.5) * 15;
                card.style.transition = 'transform 0.1s ease-out';
                card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            galleryGrid.addEventListener('mouseleave', () => {
                queryAll('.gallery-card').forEach(card => {
                    card.style.transition = 'transform 0.5s ease-in-out';
                    card.style.transform = 'rotateX(0) rotateY(0)';
                });
            });
            
            galleryGrid.addEventListener('click', (e) => {
                const favBtn = e.target.closest('.fav-btn');
                if (favBtn) {
                    toggleFavorite(parseInt(favBtn.dataset.id), favBtn);
                    return;
                }

                const card = e.target.closest('.gallery-card');
                if (card) {
                    const item = galleryData.find(d => d.id === parseInt(card.dataset.id));
                    if (item) openModal(item);
                }
            });
            
            // --- Modal ---
            const modalFavBtn = queryEl('#modal-content .fav-btn');
            modalFavBtn.addEventListener('click', () => toggleFavorite(parseInt(modalFavBtn.dataset.id), modalFavBtn));

            function openModal(item) {
                state.currentPrompt = item.prompt;
                modalImage.src = item.afterSrc;
                downloadBtn.href = item.afterSrc;
                modalArtist.textContent = item.artist;
                modalStyle.textContent = item.style;
                modalPopularity.textContent = item.popularity;
                modalFavBtn.dataset.id = item.id;
                modalFavBtn.classList.toggle('is-favorite', state.favorites.includes(item.id));
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                glitchEffect(modalPromptText, state.currentPrompt);
            }
            const closeModal = () => {
                if (state.glitchInterval) { clearInterval(state.glitchInterval); state.glitchInterval = null; }
                modal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            };
            closeModalBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });
            document.addEventListener('keydown', e => { if (e.key === "Escape") closeModal(); });

            function glitchEffect(element, text) {
                if (state.glitchInterval) clearInterval(state.glitchInterval);
                let iteration = 0;
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
                state.glitchInterval = setInterval(() => {
                    element.textContent = text.split('').map((letter, index) => {
                        if(index < iteration) return text[index];
                        return chars[Math.floor(Math.random() * chars.length)];
                    }).join('');
                    if(iteration >= text.length) {
                        clearInterval(state.glitchInterval);
                        state.glitchInterval = null;
                    }
                    iteration += text.length / 20; // Slower glitch
                }, 30);
            }
            copyPromptBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(state.currentPrompt).then(() => {
                    copyBtnText.textContent = 'Copied!';
                    copyIcon.classList.add('hidden');
                    checkIcon.classList.remove('hidden');
                    setTimeout(() => {
                        copyBtnText.textContent = 'Copy Prompt';
                        copyIcon.classList.remove('hidden');
                        checkIcon.classList.add('hidden');
                    }, 2000);
                }).catch(err => console.error('Failed to copy text: ', err));
            });
            
            window.addEventListener('scroll', () => { backToTopBtn.classList.toggle('hidden', window.scrollY <= 300); });
            backToTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

            // --- Initial Load ---
            function init() {
                syncThemeIcon();
                queryEl('.sort-btn[data-sort="popular"]').classList.add('bg-purple-500/30');
                setTimeout(() => { filterAndRender(); }, 500); // Shorten load simulation
            }
            
            init();
        });
    </script>
</body>
</html>
